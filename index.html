<body>
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <h1 class="text-center mb-4">Temperature Converter</h1>
        <form>
            <div class="mb-3">
                <label for="celsius" class="form-label">Celsius</label>
                <input type="text" class="form-control" id="celsius" name="celsius" placeholder="Enter Celsius" oninput="handleInput('celsius')">
            </div>

            <div class="mb-3">
                <label for="fahrenheit" class="form-label">Fahrenheit</label>
                <input type="text" class="form-control" id="fahrenheit" name="fahrenheit" placeholder="Enter Fahrenheit" oninput="handleInput('fahrenheit')">
            </div>

            <button type="button" class="btn btn-success w-100" id="convertButton" onclick="convert()">Convert</button>
        </form>

        <div class="result" id="result"></div>
        <div class="retry-message" id="retryMessage"></div>
    </div>
